<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions regulars II</title>
    <script src="JavaScript/ExrpesionesRegulares.js"></script>
    <link rel="stylesheet" href="Estilos/ExrpesionesRegulares.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card" style="width: 28rem;">
        <img src="regexr.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Verificador de expresiones RegExr</h5>
          <p class="card-text">Introduce tu expresión regular y tu frase y verifico si es correcta.</p>
          <a id="inicio" href="regexr.png" class="btn btn-primary">inicio</a>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form>
        <div class="form-group">
          <label for="expresionRegExr">Expresión RegExr</label>
          <input type="text" class="form-control" id="expresionRegExr" placeholder="Introduce Expresión RegExr">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
