<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expressions regulars II</title>
  
  <script src="https://kit.fontawesome.com/6359741856.js" crossorigin="anonymous"></script>
  <script src="JavaScript/funcionesExpresionesRegx.js"></script>
  <script src="JavaScript/ExrpesionesRegulares.js"></script>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="Estilos/ExrpesionesRegulares.css">

</head>

<body>

  
  <!-- Formulario de consultas RegExr-->
     
  <div id="contenedorForm" class="container-lg d-flex justify-content-center align-items-center"
    style="min-height: 80vh; display: none; margin-top: 30px;">

    <div>
      <!-- input frase FegWxt -->
      <div class="centered-h3" style="margin: 20px 0;">
        <p class="h3">Verificador de expresiones RegExt</p>
      </div>
      <!-- input grase Reext -->
      <div class="form-outline mb-4">
        <input type="text" id="fraseRegExt" class="form-control" 
          placeholder="Ingresa aquí tu expresión RegExt"/>
        <label class="form-label" for="fraseRegExt" >Ingresa tu expresión RegExt</label>
        <!-- Pop up si algo es incorrecto -->
        <span class="d-flex align-items-center">
           
          <button class="btn btn-light p-1 "id="logoError"  style="background-color: rgb(228, 228, 228);display: none;  ">
            <i class="fas fa-exclamation-circle fa-xl" style="color: #e42301;"></i>
          </button>
          <p class="mb-0 ml-2" id="textoError" style="display: none;"><strong> Tu expresión o frase es incorrecta </strong></p>
        </span>
      </div>

      <!--  input frase a verificar -->
      <div class="form-outline mb-4">
        <input type="text" id="fraseVerificar" class="form-control" 
          placeholder="Ingresa aquí tu frase a verificar"  />
        <label class="form-label" for="fraseVerificar">Frase a verificar</label>
        <span class="d-flex align-items-center"> 
 <!-- <button class="btn btn-primary float-end" id="inicio" style="margin-bottom: 15px;" onclick="cerrarCard(this)" >Empezar </button>-->
          <button class="btn btn-light p-1 " id="locoCorrecto"style="background-color: rgb(228, 228, 228); display: none;">
            <i class= "fa-regular fa-thumbs-up fa-xl"  style="color: #85d534;"></i>
          </button>
          
          <p class="mb-0 ml-2"  id="fraseCorrecta" style= "display: none;"><strong> !Correcto¡</strong></p>

        </span>
      </div>
      <!-- Submit button -->

      <button type="submit" class="btn btn-primary btn-block mb-4 float-end" id="verificar">
        <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i> Validar
    </button>

  </div>
  </div>
  
</body>

</html>
